    <script>
        function doCalc(){
            debugger
            const principleAmount = Number(principleAmountElement.value);

            const result = getPayment(principleAmount, percentageRate, numberOfMonths);
            outputElement.value = result.toFixed(2);

            const totalPaid = result * numberOfMonths;
            const InterestPaid = totalPaid - principleAmount;

            totalElement.value = totalPaid.toFixed(2);
            interestPaidElement.value = totalPaid - principleAmount;
    }

        calc.onclick = doCalc;
